<mat-card class="mat-elevation-z4" id="main-container">
  <mat-card-header>
    <mat-card-title>Contact List</mat-card-title>
  </mat-card-header>
  <hr color="#FBFBFB">
  <mat-card-content>

    <mat-accordion>
      <mat-expansion-panel *ngFor="let person of people">
        <mat-expansion-panel-header>
          <mat-panel-title>
            {{person.name}}
          </mat-panel-title>
        </mat-expansion-panel-header>

        <mat-list>
          <h3 mat-subheader>Contacts</h3>
          <mat-list-item *ngFor="let contact of person.contacts">
            <mat-icon *ngIf="contact.type == 1" mat-list-icon>email</mat-icon>
            <mat-icon *ngIf="contact.type == 3" mat-list-icon>phone</mat-icon>
            <mat-icon *ngIf="contact.type == 2" mat-list-icon>message</mat-icon>

            <h4 mat-line>{{contact.name}}</h4>
            <p mat-line> {{contact.contactData}} </p>
            <button (click)="editContact(person.personId, contact)" mat-icon-button color="primary">
              <mat-icon>edit</mat-icon>
            </button>
            <button (click)="deleteContact(person.personId, contact)" mat-icon-button color="warn">
              <mat-icon>delete_outline</mat-icon>
            </button>
            <mat-divider></mat-divider>
          </mat-list-item>
        </mat-list>

        <div style="margin-top: 15px">
          <button (click)="addContact(person.personId)" mat-raised-button color="basic">Add Contact</button>
          <button (click)="deletePerson(person.personId)" mat-raised-button color="warn" style="float: right;">Delete
            Person</button>
        </div>

      </mat-expansion-panel>
    </mat-accordion>
  </mat-card-content>
  <mat-card-actions>
    <button (click)="addPerson()" mat-button color="primary">
      <mat-icon>person_add</mat-icon>
      Add Person
    </button>
  </mat-card-actions>

</mat-card>
