<h1 mat-dialog-title>Edit contact</h1>
<div mat-dialog-content>
    <mat-form-field>
        <input [(ngModel)]="data.contact.name" matInput placeholder="Contact name">
    </mat-form-field>
    <mat-form-field>
        <input [(ngModel)]="data.contact.contactData" matInput placeholder="Value">
    </mat-form-field>
</div>
<div mat-dialog-actions>
    <button mat-button (click)="cancel()">Cancel</button>
    <button mat-button (click)="save()">Save</button>
</div>
