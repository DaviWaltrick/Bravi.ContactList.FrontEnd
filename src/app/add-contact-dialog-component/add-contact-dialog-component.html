<h1 mat-dialog-title>Add contact</h1>
<div mat-dialog-content>
    <mat-form-field>
        <mat-label>Contact Type</mat-label>
        <select matNativeControl required [(ngModel)]="contact.type">
            <option value="1">Email</option>
            <option value="2">WhatsApp</option>
            <option value="3">Phone</option>
        </select>
    </mat-form-field>
    <mat-form-field>
        <input [(ngModel)]="contact.name" matInput placeholder="Contact name">
    </mat-form-field>
    <mat-form-field>
        <input [(ngModel)]="contact.contactData" matInput placeholder="Value">
    </mat-form-field>
</div>
<div mat-dialog-actions>
    <button mat-button (click)="cancel()">Cancel</button>
    <button mat-button (click)="save()">Add Contact</button>
</div>
